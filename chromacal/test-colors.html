<!DOCTYPE html>
<html>
<head>
    <title>ChromaCal Color Test</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-case {
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background-color 1s ease-in-out;
        }
        .time {
            font-size: 24px;
            font-weight: bold;
        }
        .description {
            margin-top: 10px;
            color: #4A4A4A;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #0066CC;
            color: white;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ChromaCal Color Test</h1>
        <div>
            <button onclick="runAllTests()">Run All Tests</button>
            <button onclick="resetTests()">Reset</button>
        </div>
        <div id="testCases"></div>
    </div>

    <script type="module" src="/src/test-colors.ts"></script>
</body>
</html>
